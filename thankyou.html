<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mayank Samadhiya</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        .thank-you-content {
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(255, 0, 128, 0.1) 100%);
            backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 30px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 20px;
        }
        
        .thank-you-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff0080 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: checkmarkAnimation 2s ease-in-out;
        }
        
        @keyframes checkmarkAnimation {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .thank-you-icon i {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .thank-you-content h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff 0%, #ff0080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .thank-you-content p {
            font-size: 1.2rem;
            color: #d0d0d0;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .back-btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff0080 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }
        
        .back-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
            <p>I appreciate you taking the time to reach out to me.</p>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
        </div>
    </section>

    <script>
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
